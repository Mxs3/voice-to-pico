<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body class="area">
    <ul class="circles">
      <div>
        <h1>Voice to Pico using Teachable Machine</h1>
      </div>
      <div>
        <h5 style="margin-right: 20px">Connect To Pico</h5>
        <button type="button" class="btn btn-primary" onclick="connect()">
          Connect
        </button>
      </div>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script>
      let port;

      // Global variable to store the classifier
      let classifier;

      // Label
      let label = "listening...";

      // Teachable Machine model URL:
      let soundModel =
        "https://teachablemachine.withgoogle.com/models/6jxJwcdoa/";

      function sendByte(b) {
        if (port && port.writable) {
          const writer = port.writable.getWriter();
          writer.write(b);
          writer.releaseLock();
        }
      }

      function preload() {
        // Load the model
        classifier = ml5.soundClassifier(soundModel + "model.json");
      }

      function setup() {
        createCanvas(320, 240);
        // Start classifying
        // The sound model will continuously listen to the microphone
        classifier.classify(gotResult);
      }

      function draw() {
        background(0);
        // Draw the label in the canvas
        fill(255);
        textSize(32);
        textAlign(CENTER, CENTER);
        text(label, width / 2, height / 2);
      }

      // The model recognizing a sound will trigger this event
      function gotResult(error, results) {
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        sendResult(label);
      }

      function sendResult(label) {
        console.log(label);

        if (label === "High") {
          sendByte(new Uint8Array([104]));
        } else if (label === "Low") {
          sendByte(new Uint8Array([108]));
        }
      }

      const connect = async function () {
        port = await navigator.serial.requestPort({});
        await port.open({ baudRate: 115200 });
      };
    </script>
  </body>
</html>
